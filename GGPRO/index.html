<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__line1">
                <div class="logo">
                    <img src="images/logo.svg" alt="" class="logo__img">
                </div>
                <img class="header__point__img" src="images/Point.svg" alt="point">
                <a href="#" class="header__position">Москва</a>
                <a href="tel:84950183210" class="header__tel">8 495 018-32-10</a>
                <button class="header__select"></button>
                <div class="header__feedback">
                    <a href="" class="header__feedback__link">Заказать звонок</a>
                </div>
                <div class="header__menu">
                    <ul class="header__menu__items">
                        <li class="header__menu__item">
                            <a href="" class="header__menu__link">Оплата</a>
                        </li>
                        <li class="header__menu__item">
                            <a href="" class="header__menu__link">Доставка</a>
                        </li>
                        <li class="header__menu__item">
                            <a href="" class="header__menu__link">Поставщикам</a>
                        </li>
                        <li class="header__menu__item">
                            <a href="" class="header__menu__link">Статьи</a>
                        </li>
                        <li class="header__menu__item">
                            <a href="" class="header__menu__link">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__line2">
                <div class="burger__katalog">
                    <div class="burger">
                        <a href="#"><img src="images/burger.svg" alt=""></a>
                    </div>
                    <a class="burger__text"href="">Каталог товаров</a>
                </div>
                <a href="" class="header__promo">Акции</a>
                <a href="" class="header__brands">Бренды</a>
                <div class="header__search">
                    <form action="" method="get" class="header__search__form">
                        <input name="s" placeholder="Что вы ищете?" type="search" class="header__search-input">
                        <button class="search__btn" type="submit">
                            <img src="images/search.svg" alt="">
                        </button>
                    </form>
                </div>
                <div class="header__icons">
                    <div class="header__icon">
                        <img src="images/man.svg" alt="" class="header__man">
                    </div>
                    <div class="header__icon">
                        <img src="images/heart.svg" alt="" class="header__heart">
                    </div>
                    <div class="header__icon">
                        <img src="images/cart.svg" alt="" class="header__cart">
                    </div>
                </div>
            </div>
        </div>
    </header>

    
</body>
</html>
